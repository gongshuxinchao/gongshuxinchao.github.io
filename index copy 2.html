<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>~ ~ Heihei Chat ~ ~</title>
    </head>

    <body>
        <nav>
            <div class="nav-wrapper teal lighten-2">
                <a href="#" class="brand-logo center">~ ~ Heihei Chat ~ ~</a>
            </div>
        </nav>
        <br>
        <br>
        <div class="row">
            <!-- Online User List -->
            <div class="col s4">
                <h3 class="flow-text center teal-text text-lighten-1">Online User List</h3>
                <ul class="collection" id="user-list"></ul>
            </div>
            <!-- Message Area -->
            <div class="col s8" style="display: none">
                <div class="card teal darken-1">
                    <div id="messages" class="card-content white-text"></div>
                    <div class="card-action white">
                        <!-- message from -->
                        <form id="message-from">
                            <div class="input-field">
                                <textarea type="text" id="textarea" class="materialize-textarea"></textarea>
                                <label class="active" for="textarea">Message</label>
                            </div>
                            <div class="right-align">
                                <button class="btn waves-effect waves-light btn-small" type="submit" name="action">Send
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Login Area -->
            <div class="col s8" style="display: block">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title teal-text text-lighten-1">Your Nickname:</span>
                        <!-- Login form -->
                        <form id="login-form">
                            <div class="input-field">
                                <input type="text" id="name">
                                <label class="active" for="name">Name</label>
                            </div>
                            <div class="right-align">
                                <button class="btn waves-effect waves-light btn-small" type="submit" name="action">Let's chat!
                                    <i class="material-icons right">chat</i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--JavaScript at end of body for optimized loading-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
